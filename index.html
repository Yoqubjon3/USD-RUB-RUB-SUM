<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <!-- CONNECT ICON -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>DOLLOR KURS</title>
</head>

<body>
    <!-- Instruction -->
    <h1 class="theme"><span>DOLLAR - RUB - EURO</span> exchange rate against the Uzbek - <span>SO'M</span></h1>
    <div class="box container">
        <!-- ----------------------------------------------------------------------- -->
        <!--                               DOLLOR RATE                               -->
        <!-- ----------------------------------------------------------------------- -->
        <div class="back">
            <div class="form">
                <form action="">
                    <label for="">DOLLOR RATE</label> <br>
                    <center><i class="material-symbols-outlined" style="color: white;">attach_money</i> <br></center>
                    <input type="text" placeholder="USD" class="uzs"> <br>
                    <input type="text" placeholder="UZS" class="usd disab" disabled>
                </form>
            </div>
        </div>
        <!-- ----------------------------------------------------------------------- -->
        <!--                                RUBL RATE                                -->
        <!-- ----------------------------------------------------------------------- -->
        <div class="back">
            <div class="form">
                <form action="">
                    <label for="">RUBL RATE</label> <br>
                    <center><i class="material-symbols-outlined" style="color: white;">currency_ruble</i> <br></center>
                    <input type="text" placeholder="RUBL" class="uzs-rubl"> <br>
                    <input type="text" placeholder="UZS" class="rubl disab" disabled>
                </form>
            </div>
        </div>
        <!-- ----------------------------------------------------------------------- -->
        <!--                                EURO RATE                                -->
        <!-- ----------------------------------------------------------------------- -->
        <div class="back">
            <div class="form">
                <form action="">
                    <label for="">EURO RATE</label> <br>
                    <center><i class="material-symbols-outlined" style="color: white;">euro</i> <br></center>
                    <input type="text" placeholder="EURO" class="uzs-euro"> <br>
                    <input type="text" placeholder="UZS" class="euro disab" disabled>
                </form>
            </div>
        </div>
    </div>
